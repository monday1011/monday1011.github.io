
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=yes">  <!-- 强制识别电话号码 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="联系我们的电话">
        <title>联系我们</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
                min-height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
                text-align: center;
                padding-top: 50px;
            }
            .container {
                max-width: 400px;
                margin: 0 auto;
                background: white;
                padding: 30px 20px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                animation: fadeIn 0.8s ease-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .phone-icon {
                font-size: 60px;
                color: #25D366;
                margin-bottom: 20px;
                animation: bounce 1.5s infinite;
            }
            @keyframes bounce {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            .title {
                color: #333;
                font-size: 22px;
                margin: 10px 0;
            }
            .phone-number {
                font-size: 28px;
                font-weight: bold;
                color: #333;
                margin: 20px 0;
                letter-spacing: 2px;
                font-family: 'Arial', sans-serif;
            }
            .call-btn {
                background: #25D366;
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 18px;
                border-radius: 50px;
                margin-top: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
                min-width: 200px;
            }
            .call-btn:hover {
                background: #1da851;
                transform: scale(1.05);
            }
            .note {
                color: #666;
                margin-top: 30px;
                font-size: 14px;
                line-height: 1.6;
            }
            .footer {
                color: #999;
                font-size: 12px;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="phone-icon">📞</div>
            <h2 class="title">需要联系我们吗？</h2>
            <div class="phone-number">13800138000</div>
            <a href="tel:13800138000" class="call-btn">立即拨打</a>
            <p class="note">点击按钮直接拨号<br>我们将尽快为您提供帮助</p>
        </div>
        <div class="footer">扫码联系 · 便捷沟通</div>
    </body>
    </html>
